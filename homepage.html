<script>
    $('.client').hide()
    $('.not-client').show()
    $('.filter').hide();

    var status = 1; //off

    function filterOn(){
        //status = (status+1)%2;
             
        $('#test').text(status);

        if(status == 0)
        {
             $('.filter').hide();
             $('#filterOn').attr('value',1);  
             status=1;
        }
        else
        {
            $('.filter').show();
            $('#filterOn').attr('value',0);
            status=0;
        }
        
    }

        if(cookies.email) {
            $('.client').show()
            $('.not-client').hide()
        }
        $('#username').text(cookies.fullName)
    })

</script>
