<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Finder @KMUTT</title>
    <link rel="icon" href="pic/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body class="main">
    <div class="clearfix">
        <div class="navBar">
            <ul>
                <div class="floatL">
                    <li><a href="/"><img src="pic/logo.png"></a></li>
                    <li><a href="#aboutus">ABOUT US</a></li>
                    <li><a href="#report">REPORT</a></li>
                </div>
                <div class="floatR">
                    <li class='not-client'><a href="/signin">SIGN IN</a></li>
                    <li class='not-client'><a href="/signup">SIGN UP</a></li>
                    <li class='client'><a href="/signout">SIGN OUT</a></li>
                    <li class='client'>
                        <p id='username'></p>
                    </li>
                    <li class='client'><a href="#"><img class="picAccount" src="pic/user.svg" width="20px", height="20px"></a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="clearfix">
        <div class="rand">
            <h1>#WhatDoYouWantToEatToday<br></h1>
            <ul>
                <li><a href="#randombtn" onclick="myFunction()">RANDOM</a></li>
                <li><p id="randomans"></p></li>
            </ul>
        </div>
    </div>

    <div class='client'>
        <p style="text-align: center; font-size: 100px;">Client is god!!.</p>
    </div>
</body>
</html>

<script>
    $('.client').hide()
    $('.not-client').show()

    function myFunction() {
        var x = Math.floor((Math.random() * 3) + 1);
        if(x == 1){
            document.getElementById("randomans").innerHTML = "Food1";
        }
        else if(x == 2){
            document.getElementById("randomans").innerHTML = "Food2";
        }
        else{
            document.getElementById("randomans").innerHTML = "Food3";
        }
    }

    $.get('/checksession', (data, status)=> {
        cookies = JSON.parse(data)
        console.log(cookies)
        if(cookies.email) {
            $('.client').show()
            $('.not-client').hide()
        }
        else{
            redirect('/signout');
        }   
        $('#username').text(cookies.fullName)
    })

</script>
