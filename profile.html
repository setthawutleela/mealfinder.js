<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meal Finder @KMUTT</title>
        <link rel="icon" href="pic/logo.png">
        <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="profile">
      <!--navbar-->


        <div class="clearfix">
            <div class="navBar">
                <ul>
                    <div class="floatL">
                        <li><a href="/"><img src="pic/logo.png"></a></li>
                        <li><a href="#aboutus" class="btn btn-sm btn-outline-info">ABOUT US</a></li>
                        <li><a href="#report" class="btn btn-sm btn-outline-info">REPORT</a></li>
                    </div>

                    <div class="floatR">
                        <li class='btn btn-sm btn-outline-info'><a href="/signout">SIGN OUT</a></li>
                        <li class='client'>
                            <p id='username'></p>
                        </li>
                        <li class='client'><a href="/profile"><img class="picAccount" src="pic/user.svg" width="20px", height="20px"></a></li>
                    </div>
                </ul>
            </div>
        </div>

        <div class="clearfix">
            <!--Show profile-->
            <h1>PROFILE</h1>
            <!--Image-->
            <h1><img id="image" src="pic/default.png" class="img-thumbnail" ></h1> <br>
            

            <!--EndImage-->
            <div id="profileDetail">
            <!--Normal-->
                <b>NAME</b> : <span id=fullName></span> <br>
                <b>Email Address</b> : <span id=email></span> <br>
                <b>Phone Number</b> : <span id=phone></span> <br>
                <b>Date of birth</b> : <span id=dob></span> <br>
                <b>Rank</b> : <span id=rank></span> <br>
                <b>test</b> : <span id=araiwa></span> <br>
                <form action="/editProfile" method="GET">
                    <input type="submit" value="Edit Profile">
                </form>
            <!--EndNormal-->
            <!--End Show profile-->
            </div>
        </div>
    </body>
</html>

<script>


    //get user data from session
    $.get('/check-session',(data,status)=>{
        cookies = JSON.parse(data)
        console.log(cookies)
        $('#fullName').text(cookies.fullName)
        $('#email').text(cookies.email)
        $('#phone').text(cookies.phone)
        $('#dob').text(cookies.dobd +" "+ cookies.dobmname +" "+ cookies.doby)
        $('#rank').text(cookies.rank)
        $('#araiwa').text('pic/'+cookies.image)
        $('#image').attr('src','pic/'+cookies.image)
    });
</script>
