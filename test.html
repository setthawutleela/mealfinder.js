<!DOCTYPE html>
<html lang="th">
<head>
  <title>ตัวอย่าง : แสดงป้ายโฆษณา Modal ด้วย Bootstrap Modal Plugin หลังจากกดปุ่ม</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  
        <div class="clearfix container-fluid">
                <div class="navBar">
                    <ul>
                        <div class="floatL">
                            <li><a href="/admin">BACK</a></li>
                        </div>
                        <div class="floatR">
                            <li><a href="/signout">SIGN OUT</a></li>
                            <li>
                                <p id='username'></p>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
<div class="1 container">
  <h2>ตัวอย่างแสดงป้ายโฆษณา Modal ด้วยการกดปุ่ม</h2>
  <!-- ปุ่มสำหรับกดเพื่อแสดง Modal -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">แสดง Modal</button>
  
<!--ส่วนของ Modal สังเกตุ id myModal ครับ ส่วนนี้แหละจะถูกเรียกด้วย Java Script -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
  
        <!-- เนือหาของ Modal ทั้งหมด -->
        <div class="modal-content">
          <!-- ส่วนหัวของ Modal -->
          <div class="modal-header">
            <!-- ปุ่มกดปิด (X) ตรงส่วนหัวของ Modal -->
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">หัวข้อ</h4>
          </div>
          <!-- ส่วนเนื้อหาของ Modal -->
          <div class="modal-body">
            <p>เนื้อหาที่เราต้องการแสดง</p>
          </div>
          <div class="modal-footer">
            <!-- ปุ่มกดปิด (Close) ตรงส่วนล่างของ Modal -->
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
  
    
</div>
  
</body>
</html>
