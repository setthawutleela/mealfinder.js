<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Finder @KMUTT</title>
    <link rel="icon" href="pic/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body class="managecustomer">
    <div class="clearfix container-fluid">
        <div class="navBar">
            <ul>
                <div class="floatL">
                    <li><a href="/admin">BACK</a></li>
                </div>
                <div class="floatR">
                    <li><a href="/signout">SIGN OUT</a></li>
                    <li>
                        <p id='username'></p>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <h1>Account management</h1>
    <div class="clearfix container">
        <div class='row'>

            <div class="search col-4">
                <input type="text" id="mySearch" placeholder="Search..">
                <div id="search-op"></div>
            </div>
            <div class='col'>
                <div class='row' style='height: 50vh'>
                    <div class='col' id="account-output"></div>
                </div>
                <div class='row'>
                    <button class='btn btn-danger' id='delete' style='margin-left: 75%'>Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var users;
    let data;
    $('#delete').hide()

    $.get('/checksession', (data, status)=> {
        cookies = JSON.parse(data)
        console.log(cookies)
        $('#username').text(cookies.fullName)
    })

    function get_account() {
        $.get('/admin/getaccount', (data, status)=> {
            users = JSON.parse(data);
            $('#search-op').text('')
            var table = $('<table>').attr('id', 'account-table');
                table.css('border', '1px solid black');
            var tbody = $('<tbody>')
            for (i = 0; i < users.length; i++) {
                
                var row = `<tr id='${i}'><td>${users[i].email}</td></tr>`
                tbody.append(row);
            }
            table.append(tbody)
            $('#search-op').append(table);
            console.log(users);
        });
    }
    
    get_account();

    $('#mySearch').keyup( function() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("mySearch");
        filter = input.value.toUpperCase();
        table = document.getElementById("account-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    })

    $('#search-op').on('click', 'table tr', function() {
        let idx = $(this).attr('id');
        console.log(idx)
        let div = $('#account-output');
        div.text('');
        data = users[idx];
        console.log(data)
        console.log(Object.keys(data))
        Object.keys(data).forEach(function(key) {

            var divkey = $(`<div>`);
            divkey.append(`${key}: ${data[key]}`);
            div.append(divkey);
        });
        $('#delete').show();
    }); 

    // $('#delete').click(function() {
    //     $.post( "/admin/delete", data)
    //         .done(function(data) {
    //             console.log('asd')
    //             let div = $('#account-output');
    //             div.text('');
    //             $('#delete').hide();
    //             get_account();
    //         });
    // })

    $('#delete').click(function() {
        var bOk = confirm("Kuay?");
        if(bOk == true){
            console.log(bOk);
            $.post('/admin/delete', data)
                .done(function(data) {
                    let div = $('#account-output');
                    div.text('');
                    $('#delete').hide();
                    get_account();
                });
        }
    })

    	

</script>
</html>
